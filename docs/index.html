<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Create some mixin assets to make my life easier -->
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="green" material="color: green"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <a-mixin id="box" geometry="primitive: box"></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        <a-mixin id="cylinder" geometry="primitive: cylinder"></a-mixin>
        <a-mixin id="plane" geometry="primitive: plane"></a-mixin>

        <!-- Load Textures -->
        <img id="boxTexture" src="http://i.imgur.com/aOGj232.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

        <!-- Load Audio -->
        <audio id="bgm" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
               preload></audio>
      </a-assets>

      <!-- Create a box -->
      <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2" scale-on-mouseenter="to: 2.2 2.2 2.2">
        <!-- Animate the box -->
        <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
      </a-box>
      <!-- Create a sky -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- Create ground -->
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>

      <!-- Add some ambient lighting -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>

      <!-- Add BGM -->
      <a-sound src="#bgm" position="-3 1 -4"></a-sound>

      <!-- Add Text -->
      <a-text value="Welcome to Chen's A-Frame Playground" color="#BBB"
              position="-2 0.2 -3" scale="1.5 1.5 1.5"></a-text>

      <a-camera>
        <!-- Add a child cursor to main camera -->
        <a-cursor color="#FAFAFA">
          <a-animation begin="click" easing="ease-in" attribute="scale"
                       fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="200"></a-animation>
        </a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
